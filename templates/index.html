<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Groupie Tracker: Artists</title> 
    
    <link rel="stylesheet" href="/static/css/style.css"> 
</head>
<body>

    <header>
        <h1>Groupie Tracker</h1>
        <nav>
            <a href="/">Home</a> 
        </nav>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search artists, dates, or locations...">
            <button id="searchButton">Search</button>
        </div>

        <div id="artist-list" class="artist-grid">
            
            <div class="artist-card">
    
    <div class="card-image">
        <img src="/static/images/tame.webp" alt="Band Image Placeholder">
    </div>
    
    <div class="card-content">
        
        <section class="band-info">
            <h3>Band Name Placeholder</h3>
            <div class="status-indicator">
                <span class="status-dot"></span> 
                Status: Active
            </div>
        </section>
        
        <section class="tour-details">
            <p><strong>First Album:</strong> 2010</p>
            <p><strong>Last Location:</strong> London, UK</p>
            
            <a href="/artist/1" class="details-button">View Tour Details</a>
        </section>
        
    </div>
</div>
            
        </div>
    </main>

    <footer>
        <p>&copy; Groupie Tracker Project</p>
    </footer>

    <script src="/static/js/app.js"></script> 
</body>
</html>
